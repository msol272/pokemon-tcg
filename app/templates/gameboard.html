<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board</title>
    <style>
        body {
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .gameboard-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left panel styles */
        .left-panel {
            width: 200px;
            background-color: #2e2e2e;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            padding: 10px;
        }

        .status-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
        }

        .status-your-turn {
            color: red;
        }

        .history-box {
            width: 100%; /* Keep width at 100% */
            max-width: 100%; /* Prevents the box from growing beyond its container */
            height: 60%;
            background-color: #404040;
            border: 1px solid #cccccc;
            color: #ffffff;
            overflow-y: auto;
            overflow-x: auto; /* Horizontal scrolling */
            white-space: nowrap; /* Prevent text wrapping */
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Button styles */
        .action-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            font-size: 16px;

        }

        .disabled-action-button {
            cursor: not-allowed;
            background-color: #555555;
            color: #cccccc;
        }

        .enabled-action-button {
            cursor: pointer;
            background-color: #00bfff;
            color: white;
        }

        .coin-flip-base {
            cursor: pointer;
            background-color: #808080;
            color: white;
        }

        .coin-flip-result {
            cursor: pointer;
            background-color: #00bfff;
            color: white;
        }

        .new-game-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            font-size: 16px;

        }

        .disabled-new-game-button {
            cursor: not-allowed;
            background-color: #555555;
            color: #cccccc;
        }

        .enabled-new-game-button {
            cursor: pointer;
            background-color: #4caf50;
            color: white;
        }

        /* Right panel styles */
        .right-panel {
            width: 200px;
            background-color: #2e2e2e;
            height: 700px; /* Match gameboard height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            padding: 10px;
            overflow-y: auto; /* Enable scrolling */
        }

        /* Scrollable gameboard container */
        .gameboard-container {
            flex-grow: 0;
            display: flex;
            height: 100%;
            overflow: auto; /* Enables scrolling */
        }

        /* Gameboard styling with constant size */
        .gameboard {
            position: relative;
            width: 1800px; /* Constant width */
            height: 800px; /* Constant height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out sections evenly */
            align-items: center;
        }

        .area {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(1, 1fr);
            gap: 5px;
            width: 90%;
        }

        .seat2-label {
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 5px 0;
            order: 1;
        }

        .seat2-bench-area {
            height: calc(25% - 5px);
            order: 2;
            margin: 5px 0;
        }

        .seat2-active-area {
            height: calc(25% - 5px);
            order: 3;
            margin: 5px 0;
        }

        .middle-line {
            width: 100%;
            border-top: 2px solid #cccccc;
            margin: 5px 0; /* Adds vertical space around the middle line */
            order: 4;
        }

        .seat1-active-area {
            height: calc(25% - 5px);
            order: 5;
            margin: 5px 0;
        }

        .seat1-bench-area {
            height: calc(25% - 5px);
            order: 6;
            margin: 5px 0;
        }

        .seat1-label {
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 5px 0;
            order: 7;
        }

        .background-cell {
            background-color: transparent;
            width: 104px; /* Constant width */
            height: 174px; /* Constant height */
        }

        .empty-cell {
            background-color: #303030;
            border: 2px solid #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            width: 100px; /* Constant width */
            height: 170px; /* Constant height */
        }

        .active-card-cell {
            background-color: #303030;
            border: 2px solid #cccccc;
            color: white;
            width: 100px;
            height: 170px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .image-container {
            position: relative;
            width: 100px;
            height: 140px;
        }

        .grid-image {
            width: 100px;
            height: 140px;
            object-fit: cover; /* Ensures the image maintains its aspect ratio */
        }

        .overlay {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: white;
            color: black;
            padding: 2px 5px;
            font-size: 18px;
            border-radius: 3px;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 1px;
        }

        .state-button {
            width: 12px;
            height: 15px;
            background-color: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 11px;
            padding: 2px 2px;
        }

        .damage-button {
            width: 12px;
            height: 15px;
            background-color: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 11px;
            padding: 2px 2px;
        }

        .number-input {
            width: 20px;
            text-align: center;
            font-size: 11px;
        }

        .selected-red {
            border: 2px solid red;
        }

        .selected-blue {
            border: 2px solid blue;
        }

        /* CSS for flipping the gameboard based on the seat */
        .flip-layout .seat1-label {
            order: 1;
        }

        .flip-layout .seat1-bench-area {
            order: 2;
        }

        .flip-layout .seat1-active-area {
            order: 3;
        }

        .flip-layout .seat2-active-area {
            order: 5;
        }

        .flip-layout .seat2-bench-area {
            order: 6; 
        }

        .flip-layout .seat2-label {
            order: 7;
        }

        .deck-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-image {
            width: 100px;
            height: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>

<!-- Main wrapper -->
<div class="gameboard-wrapper">

    <!-- Left panel with elements -->
    <div class="left-panel">
        <!-- Status text -->
        <div class="status-text status-setup" id="statusText">Wait for Opponent</div>

        <!-- Dynamic button -->
        <button class="action-button disabled-action-button" id="actionButton" disabled>-</button>

        <button class="action-button coin-flip-base" id="coinButton">Flip a Coin</button>

        <!-- Scrollable history box -->
        <div class="history-box" id="historyBox">
        </div>

        <!-- New Game button -->
        <button class="new-game-button disabled-new-game-button" id="newGameButton" disabled>New Game</button>
    </div>

    <!-- Gameboard container (scrollable) -->
    <div class="gameboard-container">
        <div class="gameboard" id="gameboard">
            <div class="seat1-label" id="seat1-label">Seat 1: (empty)</div>
            <div class="area seat2-bench-area">
                <div class="empty-cell" id="seat2-hand">Hand</div>
                <div class="background-cell"></div>
                <div class="empty-cell" id="seat2-b1">Bench</div>
                <div class="empty-cell" id="seat2-b2">Bench</div>
                <div class="empty-cell" id="seat2-b3">Bench</div>
                <div class="empty-cell" id="seat2-b4">Bench</div>
                <div class="empty-cell" id="seat2-b5">Bench</div>
                <div class="background-cell"></div>
                <div class="empty-cell" id="seat2-discard">Discard</div>
            </div>

            <div class="area seat2-active-area">
                <div class="empty-cell" id="seat2-prizes">Prizes</div>
                <div class="background-cell"></div>
                <div class="empty-cell" id="seat2-spare1">Spare</div>
                <div class="background-cell"></div>
                <div class="empty-cell" id="seat2-active">Active</div>
                <div class="background-cell"></div>
                <div class="empty-cell" id="seat2-spare2">Spare</div>
                <div class="background-cell"></div>
                <div class="active-card-cell" id="seat2-deck">
                    <div class="image-container">
                        <img src="/static/images/back.jpg" alt="Card Image" class="grid-image">
                        <div class="overlay">5</div>
                    </div>
                    <div class="controls-row">
                        <button class="damage-button">-</button>
                        <input type="text" value="1" class="number-input">
                        <button class="damage-button">+</button>
                        <button class="state-button">NML</button>
                    </div>
                </div>            
            </div>

            <div class="middle-line"></div>

            <div class="area seat1-active-area">
                <div class="empty-cell" id="seat1-prizes">Prizes</div>
                <div class="background-cell"></div>
                <div class="empty-cell" id="seat1-spare1">Spare</div>
                <div class="background-cell"></div>
                <div class="empty-cell" id="seat1-active">Active</div>
                <div class="background-cell"></div>
                <div class="empty-cell" id="seat1-spare2">Spare</div>
                <div class="background-cell"></div>
                <div class="empty-cell" id="seat1-deck">Deck</div>
            </div>

            <div class="area seat1-bench-area">
                <div class="empty-cell" id="seat1-hand">Hand</div>
                <div class="background-cell"></div>
                <div class="empty-cell" id="seat1-b1">Bench</div>
                <div class="empty-cell" id="seat1-b2">Bench</div>
                <div class="empty-cell" id="seat1-b3">Bench</div>
                <div class="empty-cell" id="seat1-b4">Bench</div>
                <div class="empty-cell" id="seat1-b5">Bench</div>
                <div class="background-cell"></div>
                <div class="empty-cell" id="seat1-discard">Discard</div>
            </div>
            <div class="seat2-label" id="seat2-label">Seat 2: (empty)</div>
        </div>
    </div>

    <!-- Right panel -->
    <div class="right-panel">
        Right Panel
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    var socket = io();

    let gameboard = document.getElementById('gameboard');
    let currentSelectedCell1 = null;
    let currentSelectedCell2 = null;
    let currentState = "waiting"

    // If seat is 2, flip the layout so seat2 is on the bottom
    if ({{seat}} === 2) {
        gameboard.classList.add('flip-layout');
    }

    // Card selection and movement logic
    document.querySelectorAll('.empty-cell').forEach(cell => {
        cell.addEventListener('click', function() {
            if (!this.classList.contains('background-cell')) {
                // Clear previous selection
                if ({{seat}} === 1) {
                    if (currentSelectedCell1) {
                        currentSelectedCell1.classList.remove('selected-red');
                    }

                    // Add selected border based on seat
                    this.classList.add('selected-red');
    
                    // Store the selected cell
                    currentSelectedCell1 = this;
                } else {
                    if (currentSelectedCell2) {
                        currentSelectedCell2.classList.remove('selected-blue');
                    }

                    // Add selected border based on seat
                    this.classList.add('selected-blue');
    
                    // Store the selected cell
                    currentSelectedCell2 = this;
                }

                // Send the selection to the server via WebSocket
                socket.emit('card_selected', {
                    seat: {{seat}},
                    cardId: this.id
                });
            }
        });
    });

    // Listen for updates from the server for card selection
    socket.on('update_card_selection', function(data) {
        // Remove the current selection highlight (if any)
        if (data.seat === 1 && currentSelectedCell1) {
            currentSelectedCell1.classList.remove('selected-red');
        } else if (data.seat === 2 && currentSelectedCell2) {
            currentSelectedCell2.classList.remove('selected-blue');
        }

        // Find the new selected cell and highlight it
        let selectedCell = document.getElementById(data.cardId);
        if (selectedCell) {
            if (data.seat === 1) {
                selectedCell.classList.add('selected-red');
                currentSelectedCell1 = selectedCell;
            } else {
                selectedCell.classList.add('selected-blue');
                currentSelectedCell2 = selectedCell;
            }
        }
    });

    let statusText = document.getElementById("statusText");
    let actionButton = document.getElementById("actionButton");
    let coinButton = document.getElementById("coinButton");
    let historyBox = document.getElementById("historyBox");
    let newGameButton = document.getElementById("newGameButton");

    function updateGameState(state) {
        if (state === 'waiting') {
            statusText.textContent = "Waiting For Opponent";
            statusText.classList.remove('status-your-turn');
            actionButton.textContent = "-";
            actionButton.classList.remove('enabled-action-button');
            actionButton.classList.add('disabled-action-button');
            actionButton.disabled = true;
            newGameButton.classList.remove('enabled-new-game-button');
            newGameButton.classList.add('disabled-new-game-button');
            newGameButton.disabled = true;
        } else if (state === 'ready') {
            statusText.textContent = "Start a Game!";
            statusText.classList.remove('status-your-turn');
            actionButton.textContent = "-";
            actionButton.classList.remove('enabled-action-button');
            actionButton.classList.add('disabled-action-button');
            actionButton.disabled = true;
            newGameButton.classList.remove('disabled-new-game-button');
            newGameButton.classList.add('enabled-new-game-button');
            newGameButton.disabled = false;
        } else if (state === 'setup') {
            statusText.textContent = "Setup";
            statusText.classList.remove('status-your-turn');
            actionButton.textContent = "Ready";
            actionButton.classList.remove('disabled-action-button');
            actionButton.classList.add('enabled-action-button');
            actionButton.disabled = false;
            newGameButton.classList.remove('disabled-new-game-button');
            newGameButton.classList.add('enabled-new-game-button');
            newGameButton.disabled = false;
            addHistoryMessage('---New Game---')
        } else if ((state === 'p1-turn' && {{seat}} === 1) || 
                   (state === 'p2-turn' && {{seat}} === 2)) {
            statusText.textContent = "Your Turn";
            statusText.classList.add('status-your-turn');
            actionButton.textContent = "End Turn";
            actionButton.classList.remove('disabled-action-button');
            actionButton.classList.add('enabled-action-button');
            actionButton.disabled = false;
            newGameButton.classList.remove('disabled-new-game-button');
            newGameButton.classList.add('enabled-new-game-button');
            newGameButton.disabled = false;
        } else if ((state === 'p1-turn' && {{seat}} === 2) || 
                   (state === 'p2-turn' && {{seat}} === 1)) {
            statusText.textContent = "Opp Turn";
            statusText.classList.remove('status-your-turn');
            actionButton.textContent = "-";
            actionButton.classList.remove('enabled-action-button');
            actionButton.classList.add('disabled-action-button');
            actionButton.disabled = true;
            newGameButton.classList.remove('disabled-new-game-button');
            newGameButton.classList.add('enabled-new-game-button');
            newGameButton.disabled = false;
        }
        currentState = state
    }

    function addHistoryMessage(message) {
        const log = document.createElement('div');
        log.textContent = message;
        historyBox.appendChild(log);
        historyBox.scrollTop = historyBox.scrollHeight; // Auto-scroll to bottom
    }

    // Button events
    actionButton.addEventListener('click', function() {
        actionButton.classList.remove('enabled-action-button');
        actionButton.classList.add('disabled-action-button');
        actionButton.disabled = true;
        socket.emit('action_button', {'action': actionButton.textContent, 'seat': {{seat}}});

    });

    coinButton.addEventListener('click', function() {
        const username = "{{ request.args.get('username') }}";  // Extract username from URL
        if (coinButton.textContent === "Flip a Coin") {
            socket.emit('coin_button', username);
        } else {
            coinButton.textContent = "Flip a Coin";
            coinButton.classList.remove('coin-flip-result');
            coinButton.classList.add('coin-flip-base');
        }
    });

    newGameButton.addEventListener('click', function() {
        let response = confirm("Are you sure?")
        if (response) {
            socket.emit('new_game');
        }
    });

    // Example socket event listeners



    // Reference to right panel where cards will be displayed
    let rightPanel = document.querySelector('.right-panel');
    let allCards =  {};

    // Handle deck click to display card images
    // document.getElementById('seat1-deck-img').addEventListener('click', function() {
    //     socket.emit('deck_selected', { seat: 1, all_cards: allCards });
    // });

    // document.getElementById('seat2-deck-img').addEventListener('click', function() {
    //     socket.emit('deck_selected', { seat: 2, all_cards: allCards });
    // });

    // Listen for card deck images update from the server
    socket.on('display_deck_cards', function(data) {
        // Clear the right panel first
        rightPanel.innerHTML = '';

        // Loop through the card images and add them to the right panel
        data.cards.forEach(function(card) {
            let cardImg = document.createElement('img');
            cardImg.src = `/static/images/${card.id}.jpg`;
            cardImg.classList.add('card-image');
            rightPanel.appendChild(cardImg);
        });
    });

    let seat1Label = document.getElementById('seat1-label');
    let seat2Label = document.getElementById('seat2-label');

    // Websocket events

    // Player joined or left
    socket.on('player_update', function(data) {
        seat1Label.textContent = data.user1 ? `Seat 1: ${data.user1} - ${data.deck1}` : 'Seat 1: (empty)';
        seat2Label.textContent = data.user2 ? `Seat 2: ${data.user2} - ${data.deck2}` : 'Seat 2: (empty)';
   });

    // Error popup
    socket.on('error', function(data) {
        alert(data.message)
   });

    // Add message to history box
    socket.on('action_log', function(message) {
        addHistoryMessage(message);
    });

    // Change game state text and button
    socket.on('game_state_change', function(state) {
        updateGameState(state);
    });

    socket.on('coin_flip_result', function(data) {
        addHistoryMessage(`${data.user} coin: ${data.result}`);
        coinButton.textContent = data.result;
        coinButton.classList.remove('coin-flip-base');
        coinButton.classList.add('coin-flip-result');
    });

    // When the document is fully loaded, emit the join_game event
    document.addEventListener('DOMContentLoaded', function() {
        const username = "{{ request.args.get('username') }}";  // Extract username from URL
        const deckname = "{{ request.args.get('deck') }}";      // Extract deckname from URL
        const seat = "{{ request.args.get('seat') }}";          // Extract seat from URL

        // Emit 'join_game' event to the server with the user data
        socket.emit('join_game', { username: username, deckname: deckname, seat: seat });
    });
    
</script>

</body>
</html>
