<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User - Join Seat {{seat}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #cccccc;
        }
        .container {
            margin-top: 50px;
        }
        .user-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .user-list button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Select a User to Join Seat {{seat}}</h1>

    <div class="container">
        <div class="user-list">
            {% for user in users %}
                <a href="{{ url_for('home.select_deck', username=user, seat=seat) }}">
                    <button>{{ user }}</button>
                </a>
            {% endfor %}
        </div>
    </div>

    <br><br>
    <a href="{{ url_for('home.home') }}" style="color: #ffffff">Back to Home</a>
</body>
</html>
